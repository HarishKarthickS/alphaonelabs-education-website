{% extends "base.html" %}

{% load static %}

{% block content %}
  <div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
      <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Create Group Enrollment</h1>
      <div class="mb-6">
        <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300 mb-2">{{ course.title }}</h2>
        <p class="text-gray-600 dark:text-gray-400">Original Price: ${{ course.price }}</p>
        <p class="text-green-600 dark:text-green-400">
          Group Discount: {{ discount.percentage }}% off for {{ min_members }}+ members
        </p>
      </div>
      <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
          <label for="name"
                 class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Group Name</label>
          <input type="text"
                 name="name"
                 id="name"
                 required
                 class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="min_members"
                 class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Minimum Members Required
          </label>
          <input type="number"
                 name="min_members"
                 id="min_members"
                 min="3"
                 value="3"
                 required
                 class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="mt-6">
          <button type="submit"
                  class="w-full bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition duration-200">
            Create Group
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
